<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>First homework</title>
    <link rel="stylesheet" href="purum.css" type="text/css" link>
  </head>
  <body> 
    <form>
        <div id="form">
        <input type="text" id="inp">
        <button type="submit" id="but">Отправить</button>
        </div>
    </form>
    <form id="languageForm">
        <label for="language">Выберите язык:</label>
        <select id="language" name="language">
          <option value="Русский">Русский</option>
          <option value="Английский">Английский</option>
          <option value="Французский">Французский</option>
          <option value="Немецкий">Немецкий</option>
        </select>
        <button type="submit">Применить</button>
      </form>
      <form id="colorForm">
        <label>
          <input type="radio" name="color" value="red"> Красный
        </label>
        <label>
          <input type="radio" name="color" value="aquamarine"> Аквамарин
        </label>
        <label>
          <input type="radio" name="color" value="green"> Зеленый
        </label>
        <label>
          <input type="radio" name="color" value="yellow"> Желтый
        </label>
        <button type="submit">Применить</button>
      </form>
      <form id="tnt">
        <label for="textInput" id="textInput1">Введите текст:</label>
        <input type="text" id="textInput">
        <p id="button1">Количество символов: <span id="pixel">0</span></p>
      </form>
      <form id="TNT1">
        <div id="block">
        <input type="text" id="firstName" placeholder="Имя">
        <input type="text" id="lastName" placeholder="Фамилия">
        <button id="send" type="submit">Отправить</button>
        </div>
      </form>
    <script src="purum.js"></script>
  </body> 
    </html>
